<!DOCTYPE HTML>
<html>
	<head>
		<title>Event Log</title>
		 <meta charset="UTF-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="buy.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>

	<body> 
			<nav>
				<ul>
					<li><a href="about.html">About</a></li>
				</ul>	
			</nav>
		<div class="container">
			<div class="eventlogs_wrapper">
				<div class="eventlogs">
					<h1>Buy One Now!</h1>
					<img src="http://placehold.jp/200x200.png" class="sps_pic">

					<div id="deviceform">
						<div class="deviceform_wrapper">
							<p>First and Last Name</p>
							<input class="devicename"></input>
							<p>Address</p>
							<input class="serialnum"></input>
							<p>Email Address</p>
							<input class="emailaddress"></input>
							<p>Credit Card Information</p>
							<input class="creditcardnum"></input>
							<p>Name on Card</p>
							<input class="namecard"></input>
							<p>Expiration Date</p>
							<input class="expiredate"></input>
							
						</div>


					</div>


				</div>
				<div class="buttons_wrapper">
					<button class="addSPS" onClick="showAddDevice()">Submit</button>

				</div>
				
			</div>
		</div>
	</body>
</html>
